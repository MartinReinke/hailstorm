- name: read overcloudrc
  command: "awk '{ print substr($2,0,index($2,\"=\")-1) \": \\\"\" substr($2,index($2,\"=\")+1) \"\\\"\" }' overcloudrc"
  become: yes
  become_user: "{{ rhosp_stack_user }}"
  register: overcloudrc
  changed_when: false

